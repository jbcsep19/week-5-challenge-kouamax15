<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
<header>
    <h1>Guest List</h1>
    <a href="add">Sign Up</a><br />
    <table>
        <tr>
            <th>Name</th>
            <th>email Address</th>
            <th>Date Posted</th>
            <th>Hometown</th>
            <th>Comment</th>
        </tr>
        <tr th:each="guest : ${guests}">
            <td th:text="${guest.name}"></td>
            <td th:text="${guest.email}"></td>
            <td th:text="${guest.date}"></td>
            <td th:text="${guest.hometown}"></td>
            <td th:text="${guest.comment}"></td>
            <td>
                <a th:href="@{/update/{id}(id=${guest.id})}">Update</a> -
                <a th:href="@{/view/{id}(id=${guest.id})}">View</a> -
                <a th:href="@{/delete/{id}(id=${guest.id})}">Delete</a> -
            </td>
        </tr>
    </table>
</header>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
