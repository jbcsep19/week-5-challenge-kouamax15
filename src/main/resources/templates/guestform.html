<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
<header>

    <h1>Guest Sign Up Sheet</h1>
    <form action="#" th:action="@{/process}" th:object="${guest}" method="post">
        <!--HIDING THE ID-->
        <input type="hidden" th:field="*{id}" />
        Name :<input type="text" th:field="*{name}" />
        <span th:if="${#fields.hasErrors('name')}"
          th:errors="*{name}"></span><br />

        Date Posted :<input type="number" th:field="*{date}" />
        <span th:if="${#fields.hasErrors('date')}"
          th:errors="*{date}"></span><br />

        Email Address :<input type="text" th:field="*{email}" />
        <span th:if="${#fields.hasErrors('email')}"
          th:errors="*{email}"></span><br />

        Hometown :<input type="text" th:field="*{hometown}" />
        <span th:if="${#fields.hasErrors('hometown')}"
          th:errors="*{hometown}"></span><br />

        Comment :<input type="text" th:field="*{comment}" />
        <span th:if="${#fields.hasErrors('comment')}"
          th:errors="*{comment}"></span><br />
        <input type="submit" value="Send" />
</form>
</header>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
